<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambience - Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=interface/">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 2rem;
        }
        .logo {
            font-size: 3rem;
            color: #ff7139;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        p {
            color: #b3b3b3;
            margin-bottom: 2rem;
        }
        .button {
            background: linear-gradient(135deg, #ff7139 0%, #ff8c42 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            transition: transform 0.2s ease;
        }
        .button:hover {
            transform: scale(1.05);
        }
        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid #333;
            border-top: 2px solid #ff7139;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">📚</div>
        <h1>Ambience</h1>
        <p>Redirecting to interface...</p>
        <div class="spinner"></div>
        <p><a href="interface/" class="button">Continue to Interface</a></p>
    </div>
    
    <script>
        setTimeout(() => {
            window.location.href = 'interface/';
        }, 1000);
    </script>
</body>
</html>
